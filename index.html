<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홍승호 & 서희주 결혼합니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      /* Pretendard Variable Font */
      @font-face {
        font-family: 'Pretendard';
        src: url('/font/pretendard/PretendardVariable.woff2') format('woff2-variations');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

      /* Figtree Variable Font */
      @font-face {
        font-family: 'Figtree';
        src: url('/font/figtree/Figtree-VariableFont_wght.ttf') format('truetype-variations');
        font-weight: 100 900;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Figtree';
        src: url('/font/figtree/Figtree-Italic-VariableFont_wght.ttf') format('truetype-variations');
        font-weight: 100 900;
        font-style: italic;
        font-display: swap;
      }

      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #f0f0f0;
      }
      .font-serif-kr {
        font-family: 'Gowun Batang', serif;
      }
      .font-english {
        font-family: 'Playfair Display', serif;
      }
      .font-figtree {
        font-family: 'Figtree', sans-serif;
      }
      .font-pretendard {
        font-family: 'Pretendard', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
